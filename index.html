<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hugo's Dungeon - Cinematic Platformer</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }

        #gameContainer {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        canvas {
            border: 3px solid #444;
            background: #2a2a2a;
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        #info {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
            padding: 0 10px;
        }

        .mobile-controls {
            display: none;
        }

        .desktop-controls {
            display: block;
        }

        #message {
            margin-top: 10px;
            font-size: 18px;
            color: #4CAF50;
            min-height: 25px;
            font-weight: bold;
        }

        /* Touch Controls */
        #touchControls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 200px;
            pointer-events: none;
            z-index: 1000;
        }

        .touch-button {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: all;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.1s;
        }

        .touch-button:active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 0.9);
            transform: scale(0.95);
        }

        #btnLeft {
            bottom: 60px;
            left: 20px;
            width: 70px;
            height: 70px;
        }

        #btnRight {
            bottom: 60px;
            left: 110px;
            width: 70px;
            height: 70px;
        }

        #btnJump {
            bottom: 60px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.4);
            font-size: 14px;
        }

        #btnJump:active {
            background: rgba(76, 175, 80, 0.4);
            border-color: rgba(76, 175, 80, 0.6);
        }

        #btnClimb {
            bottom: 150px;
            right: 20px;
            width: 70px;
            height: 70px;
            background: rgba(33, 150, 243, 0.2);
            border-color: rgba(33, 150, 243, 0.4);
            display: none;
        }

        #btnClimb:active {
            background: rgba(33, 150, 243, 0.4);
            border-color: rgba(33, 150, 243, 0.6);
        }

        #btnClimb.show {
            display: flex;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }

            #gameContainer h1 {
                font-size: 24px;
                margin: 10px 0;
            }

            #info {
                font-size: 11px;
                margin-top: 10px;
            }

            #message {
                font-size: 14px;
            }

            #touchControls {
                display: block;
            }

            canvas {
                border-width: 2px;
            }

            .mobile-controls {
                display: block;
            }

            .desktop-controls {
                display: none;
            }
        }

        /* Landscape mobile */
        @media (max-width: 900px) and (orientation: landscape) {
            body {
                padding-top: 5px;
            }

            #gameContainer h1 {
                font-size: 20px;
                margin: 5px 0;
            }

            #info {
                display: none;
            }

            #touchControls {
                height: 160px;
            }

            #btnLeft, #btnRight {
                width: 60px;
                height: 60px;
                bottom: 40px;
            }

            #btnRight {
                left: 95px;
            }

            #btnJump {
                width: 70px;
                height: 70px;
                bottom: 40px;
            }

            #btnClimb {
                width: 60px;
                height: 60px;
                bottom: 115px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Hugo's Dungeon</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="message"></div>
        <div id="info">
            <p class="desktop-controls"><strong>Controls:</strong> Arrow Keys to Move | SPACE to Jump | UP while hanging to Climb</p>
            <p class="mobile-controls"><strong>Controls:</strong> Use on-screen buttons to move and jump!</p>
            <p><strong>Objective:</strong> Reach the golden door! Avoid spikes! Master the ledge grab!</p>
        </div>
    </div>

    <!-- Touch Controls for Mobile -->
    <div id="touchControls">
        <div class="touch-button" id="btnLeft">‚Üê</div>
        <div class="touch-button" id="btnRight">‚Üí</div>
        <div class="touch-button" id="btnJump">JUMP</div>
        <div class="touch-button" id="btnClimb">‚Üë</div>

    <script>
        // ==================== GAME CONSTANTS ====================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');

        const GRAVITY = 0.6;
        const ACCELERATION = 0.8;
        const MAX_SPEED = 6;
        const FRICTION = 0.92; // Higher = retains more momentum
        const JUMP_FORCE = -13;
        const AIR_CONTROL = 0.8; // Good air control for precise platforming
        const CLIMB_SPEED = 3;

        // Debug mode - press D to toggle
        let DEBUG_MODE = false;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'd' || e.key === 'D') {

        // ==================== PIXEL ART & SPRITES ====================

            ],
            // Enemy skeleton guard
            enemy: [
                'TTTTEEEETTT',

                'TTTEETTEET'
            ]
        };

        // Sprite rendering function
        function drawSprite(sprite, x, y, scale = 2, flipX = false) {
            const pixelSize = scale;

            ctx.save();

            if (flipX) {
                ctx.translate(x + sprite[0].length * pixelSize, y);
                ctx.scale(-1, 1);
                x = 0;
            }

            for (let row = 0; row < sprite.length; row++) {
                for (let col = 0; col < sprite[row].length; col++) {
                    const colorKey = sprite[row][col];
                    if (colorKey !== 'T') {
                        const color = COLORS[colorKey];
                        if (!color && DEBUG_MODE) {
                            console.error('Unknown color key:', colorKey, 'at row', row, 'col', col, 'charCode:', colorKey.charCodeAt(0));
                        }
                        ctx.fillStyle = color || '#FF00FF'; // Magenta for missing colors
                        ctx.fillRect(
                            x + col * pixelSize,
                            y + row * pixelSize,
                            pixelSize,
                            pixelSize
                        );
                    }
                }
            }

            ctx.restore();
        }

        // ==================== PLAYER STATE ====================
        const PlayerState = {
            IDLE: 'idle',
            RUNNING: 'running',
            JUMPING: 'jumping',
            FALLING: 'falling',
            HANGING: 'hanging',
            CLIMBING: 'climbing'
        };

        // ==================== PLAYER OBJECT ====================
        const player = {
            x: 100,
            y: 450,
            width: 24,
            height: 32,  // Adjusted for sprite size (16 pixels * 2 scale)
            vx: 0,
            vy: 0,
            state: PlayerState.IDLE,
            facingRight: true,
            grounded: false,
            hangingPlatform: null,
            hangOffsetX: 0,
            animFrame: 0,
            animTimer: 0
        };

        // ==================== LEVEL DATA ====================
        const LEVELS = [
            // LEVEL 1 - Tutorial Level
            {
                name: "The Dungeon Entrance",
                platforms: [
                    { x: 0, y: 550, width: 300, height: 50 },
                    { x: 400, y: 550, width: 150, height: 50 },
                    { x: 650, y: 550, width: 150, height: 50 },
                    { x: 200, y: 450, width: 120, height: 30 },
                    { x: 420, y: 400, width: 100, height: 30 },
                    { x: 100, y: 320, width: 150, height: 30 },
                    { x: 350, y: 280, width: 120, height: 30 },
                    { x: 580, y: 320, width: 150, height: 30 },
                    { x: 650, y: 200, width: 150, height: 30 }
                ],
                spikes: [
                    { x: 300, y: 540, width: 100, height: 10 },
                    { x: 550, y: 540, width: 100, height: 10 },
                    { x: 320, y: 390, width: 100, height: 10 }
                ],
                door: { x: 720, y: 160, width: 30, height: 40 },
                enemies: [],
                playerStart: { x: 100, y: 450 }
            },
            // LEVEL 2 - The Guard Chambers
            {
                name: "The Guard Chambers",
                platforms: [
                    { x: 0, y: 550, width: 200, height: 50 },
                    { x: 300, y: 550, width: 300, height: 50 },
                    { x: 700, y: 550, width: 100, height: 50 },
                    { x: 150, y: 450, width: 120, height: 30 },
                    { x: 350, y: 380, width: 250, height: 30 },
                    { x: 50, y: 310, width: 150, height: 30 },
                    { x: 300, y: 240, width: 200, height: 30 },
                    { x: 550, y: 310, width: 150, height: 30 },
                    { x: 600, y: 180, width: 180, height: 30 }
                ],
                spikes: [
                    { x: 200, y: 540, width: 100, height: 10 },
                    { x: 600, y: 540, width: 100, height: 10 },
                    { x: 200, y: 300, width: 100, height: 10 }
                ],
                door: { x: 700, y: 140, width: 30, height: 40 },
                enemies: [
                    { x: 350, y: 348, width: 22, height: 32, vx: 2, minX: 350, maxX: 550, platform: null },
                    { x: 600, y: 148, width: 22, height: 32, vx: 1.5, minX: 600, maxX: 730, platform: null }
                ],
                playerStart: { x: 50, y: 450 }
            }
        ];

        // Current level state
        let currentLevelIndex = 0;
        let platforms = [];
        let spikes = [];
        let door = {};
        let enemies = [];

        // ==================== INPUT HANDLING ====================
        const keys = {
            left: false,
            right: false,
            up: false,
            space: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowUp') keys.up = true;
            if (e.key === ' ') {
                keys.space = true;
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'ArrowUp') keys.up = false;
            if (e.key === ' ') keys.space = false;
        });

        // ==================== TOUCH CONTROLS ====================
        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');
        const btnJump = document.getElementById('btnJump');
        const btnClimb = document.getElementById('btnClimb');

        // Prevent default touch behavior
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Helper function to set up touch button
        function setupTouchButton(button, keyName) {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys[keyName] = true;
            }, { passive: false });

            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys[keyName] = false;
            }, { passive: false });

            button.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                keys[keyName] = false;
            }, { passive: false });
        }

        // Set up touch controls
        setupTouchButton(btnLeft, 'left');
        setupTouchButton(btnRight, 'right');
        setupTouchButton(btnJump, 'space');
        setupTouchButton(btnClimb, 'up');

        // ==================== COLLISION DETECTION ====================
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function checkPlatformCollision() {
            player.grounded = false;

            platforms.forEach(platform => {
                if (checkCollision(player, platform)) {
                    // Calculate overlap on each side
                    const overlapLeft = (player.x + player.width) - platform.x;
                    const overlapRight = (platform.x + platform.width) - player.x;
                    const overlapTop = (player.y + player.height) - platform.y;
                    const overlapBottom = (platform.y + platform.height) - player.y;

                    // Find minimum overlap
                    const minOverlap = Math.min(overlapLeft, overlapRight, overlapTop, overlapBottom);

                    if (minOverlap === overlapTop && player.vy >= 0) {
                        // Landing on top
                        player.y = platform.y - player.height;
                        player.vy = 0;
                        player.grounded = true;
                        if (player.state === PlayerState.FALLING || player.state === PlayerState.JUMPING) {
                            player.state = PlayerState.IDLE;
                        }
                    } else if (minOverlap === overlapBottom && player.vy < 0) {
                        // Hit from below
                        player.y = platform.y + platform.height;
                        player.vy = 0;
                    } else if (minOverlap === overlapLeft) {
                        // Hit from left
                        player.x = platform.x - player.width;
                        player.vx = 0;
                    } else if (minOverlap === overlapRight) {
                        // Hit from right
                        player.x = platform.x + platform.width;
                        player.vx = 0;
                    }
                }
            });
        }

        function checkLedgeGrab() {
            if (player.state === PlayerState.HANGING || player.state === PlayerState.CLIMBING) {
                return;
            }

            // Don't check if we're on the ground
            if (player.grounded) return;

            // Check each platform for ledge grab opportunity
            for (let platform of platforms) {
                const playerHandsY = player.y; // Top of player character (hands position)
                const playerCenterX = player.x + player.width / 2;

                // Check if hands are near platform top (generous range for easier grabbing)
                if (playerHandsY >= platform.y - 15 && playerHandsY <= platform.y + 15) {
                    // Moving RIGHT: grab LEFT edge of platform ahead
                    if (player.vx > 0 && playerCenterX >= platform.x - 15 && playerCenterX <= platform.x + 15) {
                        // Grab left edge
                        player.state = PlayerState.HANGING;
                        player.hangingPlatform = platform;
                        player.x = platform.x - player.width + 4; // Offset so hands are at edge
                        player.y = platform.y;
                        player.vy = 0;
                        player.vx = 0;
                        player.facingRight = true;
                        player.hangOffsetX = 0;
                        return true;
                    }
                    // Moving LEFT: grab RIGHT edge of platform ahead
                    else if (player.vx < 0 && playerCenterX >= platform.x + platform.width - 15 && playerCenterX <= platform.x + platform.width + 15) {
                        // Grab right edge
                        player.state = PlayerState.HANGING;
                        player.hangingPlatform = platform;
                        player.x = platform.x + platform.width - 4; // Offset so hands are at edge
                        player.y = platform.y;
                        player.vy = 0;
                        player.vx = 0;
                        player.facingRight = false;
                        player.hangOffsetX = 0;
                        return true;
                    }
                }
            }
            return false;
        }

        function checkSpikeCollision() {
            spikes.forEach(spike => {
                if (checkCollision(player, spike)) {
                    resetLevel();
                }
            });
        }

        function checkDoorCollision() {
            if (!door.reached && checkCollision(player, door)) {
                door.reached = true;

                // Check if there's a next level
                if (currentLevelIndex < LEVELS.length - 1) {
                    messageDiv.textContent = 'üéâ LEVEL COMPLETE!';
                    setTimeout(() => {
                        currentLevelIndex++;
                        loadLevel(currentLevelIndex);
                        messageDiv.textContent = `Level ${currentLevelIndex + 1}: ${LEVELS[currentLevelIndex].name}`;
                        setTimeout(() => {
                            messageDiv.textContent = '';
                        }, 2000);
                    }, 1500);
                } else {
                    messageDiv.textContent = 'üéâ ALL LEVELS COMPLETE! Hugo escaped the dungeon!';
                    setTimeout(() => {
                        messageDiv.textContent = 'Press F5 to play again';
                    }, 2000);
                }
            }
        }

        // ==================== GAME LOGIC ====================
        function loadLevel(levelIndex) {
            const level = LEVELS[levelIndex];

            // Load level data
            platforms = JSON.parse(JSON.stringify(level.platforms));
            spikes = JSON.parse(JSON.stringify(level.spikes));
            door = JSON.parse(JSON.stringify(level.door));
            door.reached = false;

            // Load enemies (deep copy)
            enemies = JSON.parse(JSON.stringify(level.enemies));

            // Reset player position
            player.x = level.playerStart.x;
            player.y = level.playerStart.y;
            player.vx = 0;
            player.vy = 0;
            player.state = PlayerState.IDLE;
            player.grounded = false;
            player.hangingPlatform = null;
        }

        function resetLevel() {
            loadLevel(currentLevelIndex);
            messageDiv.textContent = 'üíÄ Ouch! Try again...';
            setTimeout(() => {
                messageDiv.textContent = '';
            }, 1500);
        }

        function updatePlayer() {
            if (door.reached) return; // Stop movement when level complete

            // Handle different player states
            switch (player.state) {
                case PlayerState.HANGING:
                    // Can only climb up or drop down
                    if (keys.up) {
                        player.state = PlayerState.CLIMBING;
                        player.hangOffsetX = 0;
                    } else if (keys.space) {
                        // Drop down
                        player.state = PlayerState.FALLING;
                        player.hangingPlatform = null;
                        player.vy = 1;
                    }
                    break;

                case PlayerState.CLIMBING:
                    // Animate climbing up
                    player.y -= CLIMB_SPEED;
                    player.hangOffsetX += CLIMB_SPEED;

                    // When fully climbed
                    if (player.hangOffsetX >= player.height) {
                        player.state = PlayerState.IDLE;
                        player.y = player.hangingPlatform.y - player.height;
                        if (player.facingRight) {
                            player.x = player.hangingPlatform.x;
                        } else {
                            player.x = player.hangingPlatform.x + player.hangingPlatform.width - player.width;
                        }
                        player.hangingPlatform = null;
                        player.grounded = true;
                    }
                    break;

                default:
                    // Normal movement and jumping
                    const control = player.grounded ? 1 : AIR_CONTROL;

                    if (keys.left) {
                        player.vx -= ACCELERATION * control;
                        player.facingRight = false;
                        if (player.grounded) player.state = PlayerState.RUNNING;
                    } else if (keys.right) {
                        player.vx += ACCELERATION * control;
                        player.facingRight = true;
                        if (player.grounded) player.state = PlayerState.RUNNING;
                    } else {
                        if (player.grounded) player.state = PlayerState.IDLE;
                    }

                    // Apply friction
                    player.vx *= FRICTION;

                    // Clamp horizontal speed
                    if (player.vx > MAX_SPEED) player.vx = MAX_SPEED;
                    if (player.vx < -MAX_SPEED) player.vx = -MAX_SPEED;

                    // Jump
                    if (keys.space && player.grounded) {
                        player.vy = JUMP_FORCE;
                        player.state = PlayerState.JUMPING;
                        player.grounded = false;
                    }

                    // Apply gravity
                    player.vy += GRAVITY;

                    // Terminal velocity
                    if (player.vy > 15) player.vy = 15;

                    // Update position
                    player.x += player.vx;
                    player.y += player.vy;

                    // Update state based on vertical movement
                    if (!player.grounded && player.vy > 0 && player.state !== PlayerState.FALLING) {
                        player.state = PlayerState.FALLING;
                    }

                    // Check for ledge grab
                    checkLedgeGrab();

                    // Collision detection
                    checkPlatformCollision();
                    checkSpikeCollision();
                    checkDoorCollision();

                    // Keep player in bounds
                    if (player.x < 0) player.x = 0;
                    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
                    if (player.y > canvas.height) resetLevel();

                    break;
            }
        }

        // ==================== ENEMY LOGIC ====================
        function updateEnemies() {
            enemies.forEach(enemy => {
                // Move enemy
                enemy.x += enemy.vx;

                // Reverse direction at boundaries
                if (enemy.x <= enemy.minX || enemy.x >= enemy.maxX) {
                    enemy.vx *= -1;
                }

                // Check collision with player
                if (checkCollision(player, enemy)) {
                    resetLevel();
                }
            });
        }

        // ==================== RENDERING ====================
        function drawBackground() {
            // Dungeon background
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add some atmospheric brick pattern
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            for (let y = 0; y < canvas.height; y += 30) {
                for (let x = 0; x < canvas.width; x += 60) {
                    ctx.strokeRect(x + (y % 60 === 0 ? 0 : 30), y, 60, 30);
                }
            }
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                const brickWidth = 32;
                const brickHeight = 16;

                // Draw each brick individually
                for (let py = 0; py < platform.height; py += brickHeight) {
                    const row = Math.floor(py / brickHeight);
                    const offsetX = (row % 2) * (brickWidth / 2);

                    for (let px = -brickWidth; px < platform.width + brickWidth; px += brickWidth) {
                        const bx = platform.x + px + offsetX;
                        const by = platform.y + py;

                        // Skip bricks outside platform bounds
                        if (bx + brickWidth <= platform.x || bx >= platform.x + platform.width) continue;

                        // Calculate actual brick dimensions (clip to platform bounds)
                        const actualX = Math.max(bx, platform.x);
                        const actualY = by;
                        const actualWidth = Math.min(bx + brickWidth, platform.x + platform.width) - actualX;
                        const actualHeight = Math.min(by + brickHeight, platform.y + platform.height) - actualY;

                        if (actualWidth <= 0 || actualHeight <= 0) continue;

                        // Base brick color with slight variation
                        const variation = ((bx + by) % 3) * 5;
                        ctx.fillStyle = `rgb(${110 + variation}, ${90 + variation}, ${70 + variation})`;
                        ctx.fillRect(actualX, actualY, actualWidth, actualHeight);

                        // Highlight (top-left)
                        ctx.fillStyle = 'rgba(150, 130, 100, 0.3)';
                        ctx.fillRect(actualX, actualY, actualWidth, 2);
                        ctx.fillRect(actualX, actualY, 2, actualHeight);

                        // Shadow (bottom-right)
                        ctx.fillStyle = 'rgba(40, 30, 20, 0.4)';
                        ctx.fillRect(actualX, actualY + actualHeight - 2, actualWidth, 2);
                        ctx.fillRect(actualX + actualWidth - 2, actualY, 2, actualHeight);

                        // Mortar lines (dark grout between bricks)
                        ctx.strokeStyle = '#3a2a1a';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(actualX, actualY, actualWidth, actualHeight);

                        // Add some texture dots to bricks
                        if (actualWidth > 10 && actualHeight > 10) {
                            ctx.fillStyle = 'rgba(80, 60, 40, 0.3)';
                            const dotX = actualX + actualWidth * 0.3;
                            const dotY = actualY + actualHeight * 0.4;
                            ctx.fillRect(dotX, dotY, 2, 2);
                            ctx.fillRect(dotX + actualWidth * 0.4, dotY + actualHeight * 0.2, 2, 2);
                        }
                    }
                }
            });
        }

        function drawSpikes() {
            spikes.forEach(spike => {
                const spikeWidth = 16;
                const spikeCount = Math.floor(spike.width / spikeWidth);

                for (let i = 0; i < spikeCount; i++) {
                    const x = spike.x + i * spikeWidth;
                    const y = spike.y;

                    // Spike body (dark metal)
                    ctx.fillStyle = '#666';
                    ctx.beginPath();
                    ctx.moveTo(x + 2, y + spike.height);
                    ctx.lineTo(x + 8, y);
                    ctx.lineTo(x + 14, y + spike.height);
                    ctx.closePath();
                    ctx.fill();

                    // Bloody tip
                    ctx.fillStyle = '#cc0000';
                    ctx.beginPath();
                    ctx.moveTo(x + 6, y + 2);
                    ctx.lineTo(x + 8, y);
                    ctx.lineTo(x + 10, y + 2);
                    ctx.closePath();
                    ctx.fill();

                    // Highlight edge (left side)
                    ctx.strokeStyle = '#888';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(x + 3, y + spike.height - 1);
                    ctx.lineTo(x + 8, y + 1);
                    ctx.stroke();

                    // Dark edge (right side)
                    ctx.strokeStyle = '#333';
                    ctx.beginPath();
                    ctx.moveTo(x + 8, y + 1);
                    ctx.lineTo(x + 13, y + spike.height - 1);
                    ctx.stroke();

                    // Base
                    ctx.fillStyle = '#444';
                    ctx.fillRect(x, y + spike.height - 2, spikeWidth, 2);
                }
            });
        }

        function drawDoor() {
            // Ornate golden exit portal
            const dx = door.x;
            const dy = door.y;
            const dw = door.width;
            const dh = door.height;

            // Stone archway
            ctx.fillStyle = '#6b5b4a';
            ctx.fillRect(dx - 4, dy - 4, dw + 8, dh + 8);
            ctx.strokeStyle = '#4a3a2a';
            ctx.lineWidth = 2;
            ctx.strokeRect(dx - 4, dy - 4, dw + 8, dh + 8);

            // Inner glow (pulsing if not reached)
            if (!door.reached) {
                const pulse = Math.sin(Date.now() / 300) * 0.2 + 0.8;
                ctx.shadowBlur = 20 * pulse;
                ctx.shadowColor = '#FFD700';
            }

            // Golden door gradient
            const gradient = ctx.createLinearGradient(dx, dy, dx, dy + dh);
            gradient.addColorStop(0, '#FFD700');
            gradient.addColorStop(0.3, '#FFA500');
            gradient.addColorStop(0.7, '#FF8C00');
            gradient.addColorStop(1, '#B8860B');
            ctx.fillStyle = gradient;
            ctx.fillRect(dx, dy, dw, dh);

            ctx.shadowBlur = 0;

            // Decorative panels
            ctx.strokeStyle = '#B8860B';
            ctx.lineWidth = 2;
            ctx.strokeRect(dx + 4, dy + 4, dw - 8, dh / 2 - 6);
            ctx.strokeRect(dx + 4, dy + dh / 2 + 2, dw - 8, dh / 2 - 6);

            // Door frame
            ctx.strokeStyle = '#8B7355';
            ctx.lineWidth = 3;
            ctx.strokeRect(dx, dy, dw, dh);

            // Decorative corner pieces
            ctx.fillStyle = '#FFD700';
            // Top corners
            ctx.fillRect(dx - 2, dy - 2, 4, 4);
            ctx.fillRect(dx + dw - 2, dy - 2, 4, 4);
            // Bottom corners
            ctx.fillRect(dx - 2, dy + dh - 2, 4, 4);
            ctx.fillRect(dx + dw - 2, dy + dh - 2, 4, 4);

            // Door handle
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(dx + dw - 10, dy + dh / 2 - 4, 3, 8);
            ctx.fillStyle = '#CD853F';
            ctx.fillRect(dx + dw - 11, dy + dh / 2 - 2, 2, 4);

            // Magical sparkle effect if not reached
            if (!door.reached) {
                const time = Date.now() / 100;
                for (let i = 0; i < 3; i++) {
                    const angle = (time + i * 120) % 360;
                    const rad = (angle * Math.PI) / 180;
                    const px = dx + dw / 2 + Math.cos(rad) * 12;
                    const py = dy + dh / 2 + Math.sin(rad) * 15;

                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(px - 1, py - 1, 3, 3);
                }
            }
        }

        function drawPlayer() {
            // Update animation
            player.animTimer++;

            let sprite = SPRITES.idle;

            // Select sprite based on state
            switch (player.state) {
                case PlayerState.IDLE:
                    sprite = SPRITES.idle;
                    break;

                case PlayerState.RUNNING:
                    // Alternate between run frames every 8 frames
                    if (player.animTimer % 16 < 8) {
                        sprite = SPRITES.run1;
                    } else {
                        sprite = SPRITES.run2;
                    }
                    break;

                case PlayerState.JUMPING:
                case PlayerState.FALLING:
                    sprite = SPRITES.jump;
                    break;

                case PlayerState.HANGING:
                    sprite = SPRITES.hang;
                    break;

                case PlayerState.CLIMBING:
                    sprite = SPRITES.climb;
                    break;
            }

            // Debug logging when moving left
            if (keys.left && DEBUG_MODE) {
                console.log('Moving LEFT:', {
                    x: player.x,
                    y: player.y,
                    facingRight: player.facingRight,
                    state: player.state,
                    sprite: sprite ? 'exists' : 'MISSING',
                    spriteRows: sprite ? sprite.length : 0
                });
            }

            // Draw the sprite (flip if facing left)
            drawSprite(sprite, player.x, player.y, 2, !player.facingRight);

            // Debug: Draw hitbox
            if (DEBUG_MODE) {
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.strokeRect(player.x, player.y, player.width, player.height);

                // Draw center point
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(player.x + player.width/2 - 2, player.y + player.height/2 - 2, 4, 4);
            }
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                // Draw enemy sprite
                const facingRight = enemy.vx > 0;
                drawSprite(SPRITES.enemy, enemy.x, enemy.y, 2, !facingRight);
            });
        }

        function drawUI() {
            ctx.fillStyle = '#fff';
            ctx.font = '14px Courier New';
            ctx.fillText(`State: ${player.state}`, 10, 20);
            ctx.fillText(`Pos: (${Math.floor(player.x)}, ${Math.floor(player.y)})`, 10, 40);
            ctx.fillText(`Vel: (${player.vx.toFixed(1)}, ${player.vy.toFixed(1)})`, 10, 60);

            // Title in dungeon
            ctx.font = 'bold 24px Courier New';
            ctx.fillStyle = '#888';
            ctx.textAlign = 'center';
            ctx.fillText("HUGO'S DUNGEON", canvas.width / 2, 30);
            ctx.textAlign = 'left';
        }

        // ==================== GAME LOOP ====================
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update
            updatePlayer();
            updateEnemies();

            // Update mobile UI
            updateMobileUI();

            // Draw
            drawBackground();
            drawPlatforms();
            drawSpikes();
            drawDoor();
            drawEnemies();
            drawPlayer();
            drawUI();

            // Continue loop
            requestAnimationFrame(gameLoop);
        }

        // ==================== MOBILE UI UPDATE ====================
        function updateMobileUI() {
            // Show climb button only when hanging
            if (player.state === PlayerState.HANGING) {
                btnClimb.classList.add('show');
            } else {
                btnClimb.classList.remove('show');
            }
        }

        // ==================== SPRITE VALIDATION ====================
        function validateSprites() {
            const validKeys = Object.keys(COLORS);
            console.log('Valid color keys:', validKeys);

            for (let spriteName in SPRITES) {
                const sprite = SPRITES[spriteName];
                console.log(`Checking sprite: ${spriteName}`);

                for (let row = 0; row < sprite.length; row++) {
                    for (let col = 0; col < sprite[row].length; col++) {
                        const char = sprite[row][col];
                        if (!validKeys.includes(char)) {
                            console.error(`‚ùå Invalid character in ${spriteName}[${row}][${col}]: "${char}" (charCode: ${char.charCodeAt(0)})`);
                        }
                    }
                }
            }
            console.log('‚úÖ Sprite validation complete');
        }

        // ==================== START GAME ====================
        validateSprites();  // Check sprites for bad characters
        loadLevel(0);  // Load first level
        gameLoop();
        messageDiv.textContent = `Level 1: ${LEVELS[0].name} | Press D for debug`;
        setTimeout(() => {
            messageDiv.textContent = '';
        }, 3000);
    </script>
